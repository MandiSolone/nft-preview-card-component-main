<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    
    <div class="primary-container">

      <div class="card justify-content-center align-items-center">
        
          <div class="card-img">
            </div>

         <div class="card-body">
            <div class="margin-5">
            <h3><span class="text-white">
              <a href="#">Equilibrium #3429</a></span>
            </h3></div>
            <div>Our Equilibrium collection promotes balance and calm.</div>

            <div class="space-between">
              <span class="text-primary-cyan"><h4><img src="./images/icon-ethereum.svg" alt="ethereum" id="ethereum-img"> 0.041 ETH</h4> </span
              ><span><h4><img src="./images/icon-clock.svg" alt="icon-clock" id="clock-img"> 3 days left</h4></span>
            </div>

            <hr>

            <div id="top-margin" class="align-items-center justify-content-center align-text-center">
            <span><img src="./images/image-avatar.png" alt="avatar image" id="avatar-image">
            Creation of <span class="text-white"><a href="#">Jules Wyvern</a></span></span>
            </div>
          </div>

        </div>

    <footer class="footer">
      <div class="attribution">
        <span class="text-white">Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        ><span class="text-white">. Coded by</span> <a href="#">Mandi Solone</a
        ><span class="text-white">.</span>
      </div>
    </footer>

    </div>
  </body>
</html>
